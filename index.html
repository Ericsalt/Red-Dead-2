<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/imagens/Favicon-red-dead.png"
      type="image/x-icon"
    />
    <link href="https://fonts.cdnfontes.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="src/css/reset.css">
      <link rel="stylesheet" href="src/css/media-queries.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <title>Projeto Red Dead</title>
  </head>
</head>
<body>
  <header class="cabecalho">
    <div class="logo">
      <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games" />
      <hr />
      <img src="./src/imagens/Red_Dead_Redemption_2_Logo.png" alt="Logo Red Dead 2" />
    </div>
    <nav>
      <ul class="menu">
        <li>
          <a href="#home">Home</a>
        </li>
        <li>
          <a href="#comprar">Comprar</a>
        </li>
        <li>
          <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="Icone de link de suporte" /></a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="home" id="home">
    <img class="imagem-fundo" src="src/imagens/red_dead_redemption_website_background_4_by_sezaibey_dg8sssm-fullview.jpg" alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo" />

    <div class="informacoes">
      <div class="lista-de-jogos">
        <img src="src/imagens/Red_Dead_Redemption_2_Logo.png" alt="Logo GTA V" />
        <img src="src/imagens/Red_Dead_Online_logo.svg.png" alt="Logo GTA Online" />
      </div>
      <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
      <p class="texto">Experimente os fênomenos de entretenimento Red Dead Redemption 2 e Red Dead Redemption Online</p>

      <a class="btn-comprar" href="#comprar">Compre já</a>
    </div>
  </main>
  <section class="compre-ja" id="comprar">
    <h2 class="titulo">Compre já</h2>
    <div class="cartao">
      <img class="capa-do-jogo" src="src/imagens/Red_Dead_Redemption_2.png" alt="Capa do jogo GTA V" />

      <div class="informacoes">
        <h3>Red Dead Redemption 2 </h3>
        <p>
          Inclui <strong>modo história de Red Dead Redemption 2</strong> e
          <strong>Red Dead Online</strong>
        </p>
        <ul class="plataformas ">
          <li>
            <img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5" />
          </li>
          <li>
            <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S" />
          </li>
          <li>
            <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
          </li>
          <li>
            <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
          </li>
          <li>
            <img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
          </li>
        </ul>
      </div>
      <button class="btn-plataforma">
        Selecione a plataforma

        <ul class="plataformas ">
          <li>
            <img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5" />
          </li>
          <li>
            <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S" />
          </li>
          <li>
            <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
          </li>
          <li>
            <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
          </li>
          <li>
            <img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
          </li>
        </ul>
      </button>
    </div>
  </section>
  <script src="./src/js/index.js"></script>
</body>
</html>
